<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-padding">
        <div class="heading">
            <h1 class="heading-h1">
                Thursday, June 7
             </h1>
        </div>
        
        <div class="box">
            <div class="item-lists">
                <div class="item">
                    <input type="checkbox" name="item1" id="item1">
                    <p for="item1">Buy Food</p>
                </div>
                <div class="item">
                    <input type="checkbox" name="item2" id="item2">
                    <p for="item2">Cook Food</p>
                </div>
                <div class="item">
                    <input type="checkbox" name="item3" id="item3">
                    <p for="item3">Eat Food</p>
                </div>
            </div>
            <form action="#" method="post">
                <input type="text" name="newItem" id="newItem" placeholder="New Item">
                <button type="submit">+</button>
            </form>
        </div>
         
    </div>
    
    
    
</body>

</html>
